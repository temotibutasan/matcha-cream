$ yarn
$ yarn build
$ yarn hardhat
$ yarn deploy
$ yarn start:dev

でNextアプリケーションが起動します。

contractアドレスはローカルのネットワークにデプロイした時のものを直接記入しているのでみなさんの手元では動かないと思います。

動作確認する際は以下のコマンドでローカルネットワークにデプロイした際のアドレスをsdkの部分にコピペして確認してください。
後ほどdirenvで環境変数化します🙇
$ yarn workspace @matcha-cream/contract hardhat node
// 以下のデプロイで出てきたcontractアドレスを設定
$ yarn workspace @matcha-cream/contract hardhat run scripts/deploy.ts --network localhost
//eth_sendTransaction
//  Contract deployment: TodoList
  Contract address:    0xe7f1725e7734ce288f8367e1bb143e90bb3f0512


// localhost:3000/sample にアクセス
$ yarn workspace @matcha-cream/web start:dev